npc_id: bai_mengxue
name: 白梦雪
gender: female
age: 24
faction: 峨眉派
identity: 峨眉弟子，江湖知名的女侠客
cover_identity: 以江湖散修女侠的身份在外行走，真实门派背景一般不主动说明
era: 明代末年虚构江湖
tags:
  - 武侠
